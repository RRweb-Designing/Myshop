<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="../updateuser/" method="post">
      {% csrf_token %}
       <label for="fname"></label>
    <input type="hidden" id="fname" name="id" value="{{ results.id }}">

    <label for="fname">User_Name</label>
    <input type="text" id="fname" name="name" value="{{ results.user_name }}">

    <label for="lname">Email_ID</label>
    <input type="text" id="lname" name="email" value="{{ results.emai_id }}">

    <label for="country">Password</label>
   <input type="text" name="pass" value="{{ results.password }}">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
