<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myshop|signup</title>
    {% load static  %}
    <link href="external.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'signup.css' %}" rel="stylesheet">
</head>
<body>


    <div class="box">
        <form action="../signupinsert/" method="post">
   {% csrf_token %}
            <h2>Sign Up <i class="fa-solid fa-user-plus"></i></h2>
            <div class="inputbox">

                <input type="text"  name="name" required><span>User Name</span>
                <i></i>
            </div>
            <div class="inputbox">

                <input type="email" name="email" required><span>Email Id</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required><span>Enter password</span>
                <i></i>
            </div>
            <input type="submit" value="Sign Up">

            <div class="links">
                <a href="#">Don't have an account ?</a>
                <a href="../signin">SignIn</a>
            </div>

        </form>
    </div>
</body>
</html>
