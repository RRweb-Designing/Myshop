<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>myshop|product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="{% static 'product.css'%}" rel="stylesheet">
        <link href="{% static 'css/hover.css' %}" rel="stylesheet">

  </head>
  <body>
<!-- navbar start-->
{% include 'navbar.html' %}
<!-- navbar close -->
    <h1 class=" text-center Allproduct"><span>All Products</span> </h1>
<!--card for product -->
<!--<div class="width-100 margin-top-50">-->
  <div class="container">
       {% for x in results %}
    <div class="width-25 hvr-sweep-to-top">
      <div class="product-section ml-2 mb-2">
        <div class="product-border">
          <div class="product-img-center">
            <a href="../order">
              <img class="product-img" src="{{ x.image.url }}" alt="img" style="width: 100%; height: 250px; border:black 1px solid" id="ch">
            </a>
          </div>
          <div>
            <p class="product-name">
              <a href="#"></a>
            </p>
            <p class="product-rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <span>(5)</span>
            </p>
            <p class="product-price">
              <span class="product-discounted-price">Rs.{{ x.price }}</span>
              <span class="product-original-price">Rs.554</span>
              <span class="product-discount">{{ x.discount }}%OFF</span>
          </div>
        </div>
      </div>
    </div>
 {% endfor %}
  </div>

<br>
<!--close card -->
<!-- Footer start-->
{% include 'footer.html' %}
<!-- Footer close-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
