<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 ">
                <div class="card text-center bg-dark" style="width: 300px;">
                <div class="card-header h5 text-white bg-primary">Verify OTP</div>
                <div class="card-body px-5">
                    <p class="card-text py-2 text-success fs-5 fw-bold fst-italic">
                        Enter your Otp number and we'll send you an email with instructions to reset your password.
                    </p>
                    <form action="../otpcode/" method="post">
                        {% csrf_token %}
                    <div class="form-outline">

                        <input type="number" name="otp" id="typeEmail" class="form-control my-3 " placeholder="Enter OTP......"/>
                        <label class="form-label text-success fs-4 fw-bold fst-italic" for="typeEmail">Enter OTP</label>

                    </div>
                    <button class="btn btn-primary"> Send OTP</button>
                        </form>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="" href="#">Login</a>
                        <a class="" href="#">Register</a>
                    </div>
                </div>
            </div></div>
            <div class="col-sm-4"></div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
